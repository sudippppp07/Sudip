<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="headingTitle">To-Do List App</h1>
    <div class="header">
      <h1>My Tasks</h1>
      <button id="addTaskBtn">Add +</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2>Add New Task</h2>
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task title" required />
        <input type="date" id="taskDate" required />
        <input type="time" id="taskTime" required />
        <div class="popup-buttons">
          <button type="submit" class="okbtn">OK</button>
          <button type="button" id="closePopupBtn" class="cancel-btn">✖</button>
        </div>
      </form>
      <div id="confirmation" class="confirmation hidden">
        ✅ Your task is listed
        <br />
        <button id="okConfirmBtn">OK</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
